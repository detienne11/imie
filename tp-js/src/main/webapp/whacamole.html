<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Whacamole</title>
		<script type="text/javascript" src="resources/js/whacamole.js"></script>
		<style>
			
			header {
				display: flex;
				justify-content: center;
				align-items: center;
				margin:10px;
			}
			
			footer {
				display: flex;
				flex-direction: row;
				justify-content: space-around;
				align-items: center;
				margin:10px;
			}
			
			footer button {
				font:  bold;
				font-family:  Arial, Verdana, Helvetica, sans-serif;
				font-size: 18pt;
				/* appearance: normal;
				-moz-appearance: normal;
				-webkit-appearance:normal; */
				/* background-color: #ddddff;
				color: #dddd00; */
				width: 150px;
				height: 50px; 
			}
									
			main {
				display: flex;
				flex-direction: row;
				justify-content: space-around;
				align-items: center;
				margin:10px;
			}
		
			.grid {
				display: flex;
				flex-direction: row;
				justify-content: center;				
			}
			
			.counter {
				display: flex;
				flex-direction: row;
				justify-content: flex-start;				
				font:  bold;
				font-family:  Arial, Verdana, Helvetica, sans-serif;				
			}
			
			.counterLabel {				
				background-color: #000000;				
				text-align: center;
				color: #FFFFFF;
				font-size: 18pt;
				width: 150px;
				height: 30px;
			}
			
			.counterValue {
				background-color: #FFFFFF;
				border: 1px solid #000000;
				text-align: center;
				color: #000000;
				font-size: 20pt;
				width: 150px;
				height: 30px;
			}
			
			figure {
				display: inline-block;
				border: 2px solid black;
			}
						
			img {
				margin-bottom: -4px;
			}
			
			table {
			    border-collapse: collapse;
			    border-spacing:0px;
			}
			
			th, td {
			    padding: 3px;
			    text-align: left;
			    border: 1px solid #ddd;
			}
			
			td {
				font-style: normal;
				width: 64px;
				height: 64px;
			}
			
			tr:nth-child(even) {
				background-color:#f5f5f5;
			}
			
			.hide {				
				opacity: 0;
				background-color: #dddddd;
				/* transition: all 0.5s; */
			}			
			
			.show {
				opacity: 1;
				background-color: #666666;
				/* transition: all 0.5s; */
			}
		</style>
	</head>
	<body onLoad="javascript:loadGame();">
		<header>
			<h1>Whacamole</h1>
		</header>
		<main>
			<section id="gameCounters"></section>
			<section id="gameSpace"></section>
		</main>
		<footer>
			<button type="button" onClick="javascript:startGame();">Start</button>
			<button type="button" onClick="javascript:stopGame();">Stop</button>
		</footer>
	</body>
</html>
