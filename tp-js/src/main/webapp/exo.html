	<p>
		<h2>Exo8 : </h2>
		<!-- 
		Exercice 8 : 
		Utilisez la fonction de tri intégrée aux tableaux Javascript (sort) à partir d'un tableau d'objets
		anonymes ([{nom : "Processeur", prix : 154.99}, {nom : "Carte Graphique", prix : 249.99}, …......].
		Triez en fonction du prix.
		 -->
		<script type="text/javascript">
			
			var objectTab = [{nom : "Processeur", prix : 154.99}, {nom : "Carte Graphique", prix : 249.99},{nom : "RAM", prix : 50.99},{nom : "SSD", prix : 80.99}];
			
			var trierParPrix = function(a,b){
				var diff = 0;
				if (a != null 
						&& b != null){
					
					if (a.prix >= b.prix){
						diff = 1;
					}
					else {
						diff = -1;
					}					
				}
				return diff;
			}
			
			objectTab.sort(trierParPrix);
						
			var afficherTableauObjet = function(obj){
				document.write("nom :" + obj.nom + ", prix :" + obj.prix + "<br/>");
			};
			
			afficherObjectTableau(objectTab,afficherTableauObjet);
			
		</script>

			function sortBy(field){
