<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>TP WebSocket : Chat</title>
		<script type="text/javascript" src="resources/js/chat.js"></script>
	</head>
	<body>
		<header>
			<h1>TP WebSocket</h1>
		</header>
		<main>
			<section>
				<h2>Chat</h2>
				<input id="login" type="text" name="login" value="detienne" placeHolder="Entrez votre login"><br/>
				<input id="message" type="text" name="message" placeHolder="Entrez votre message">&nbsp;
				<input type="submit" value="Send" onClick="javascript:send();">
				<p>
					<textarea id="console"></textarea>
				</p>
			</section>
		</main>
	</body>
</html>
